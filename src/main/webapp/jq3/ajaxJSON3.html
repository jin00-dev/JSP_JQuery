<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/code.jquery.com_jquery-3.7.1.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$.getJSON("list.jsp",function(data){
			alert("성공");
			console.log(data);
			$.each(data,function(idx,item){
				
				$('table').append("<tr><td>"+item.id+"</td><td>"+item.name+"</td><td>"+item.age+"</td><td>"+item.regdate+"</td></tr>")
				
			});//each끝
		});//JSON 끝
	}); //JQuery 끝 
	</script>
</head>
<body>

	<h1>ajaxJSON3.html</h1>
	
	<table border="1">
		<tr>
		<td>아이디</td>
		<td>이름</td>
		<td>나이</td>
		<td>회원가입</td>
		</tr>
	</table>



</body>
</html>
